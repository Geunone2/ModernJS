<!DOCTYPE html>
<html lang="ko">
<body>
<ul id="fruits">
</ul>
</body>
<script>
    // 노드 탐색 기점이 되는 #fruits 요소 노드를 취득
    const $fruits = document.getElementById('fruits');

    // #fruits 요소에 자식 노드가 존재하는지 확인
    // hasChildNodes 메서드는 텍스트 노드를 포함하여 자식 노드 존재를 확인
    console.log($fruits.hasChildNodes()); // true

    console.log(!!$fruits.children.length);

    console.log(!!$fruits.childElementCount);
</script>
</html>
