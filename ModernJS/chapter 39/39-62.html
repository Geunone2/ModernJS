<!DOCTYPE html>
<html lang="ko">
<body>
<ul id = "fruits">
  <li>Apple</li>
  <li>Banana</li>
</ul>
</body>
<script>
  // 요소 노드 생성
  const $li = document.createElement('li');

  // 텍스트 노드를 $li 요소 노드 마지막 노드로 추가
  $li.appendChild(document.createTextNode('Orange'));

  // $li 요소 노드를 #fruits 요소 노드 마지막 노드로 추가
  document.getElementById('fruits').appendChild($li);
</script>
</html>
