<!DOCTYPE html>
<html lang="ko">
<body>
<ul id="fruits">
    <li>Apple</li>
    <li>Banana</li>
</ul>
<script>
    const $fruits = document.getElementById('fruits');

    const {childNodes} = $fruits;
    console.log(childNodes instanceof NodeList);

    console.log(childNodes);

    for (let i = 0; i < childNodes.length; i++) {
        $fruits.removeChild(childNodes[i]);
    }

    console.log(childNodes);
</script>

</body>
</html>
