<!DOCTYPE html>
<html lang="ko">
<body>
<div>
    <button>click</button>
</div>
<script>
    const elements = document.querySelectorAll('*');
    elements.forEach((item) => {
        item.addEventListener(
            'click',
            (event) => {
                console.log('bubbling: ' + item.tagName);
            },
            {capture: false},
        );
    });
</script>
</body>
</html>
