<!DOCTYPE html>
<html lang="ko">
<body>
<button>click me!</button>
<script>
    const $button = document.querySelector('button');

    $button.onclick = function () {
        console.log('button click 1[이벤트 핸들러 프로퍼티 방식]');
    };

    $button.addEventListener('click', function () {
        console.log('button click 2[addEventListener 메서드 방식]');
    });
</script>
</body>
</html>
