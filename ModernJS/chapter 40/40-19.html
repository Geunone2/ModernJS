<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body onclick="showCoords(event)">
<p>클릭하세요! 클릭한 곳의 좌표가 표시됩니다.</p>
<em class="message"></em>
<script>
    const $msg = document.querySelector('.message');

    function showCoords(e) {
        $msg.textContent = `clientX : ${e.clientX}, clientY : ${e.clientY}`;
    }
</script>
</body>
</html>
